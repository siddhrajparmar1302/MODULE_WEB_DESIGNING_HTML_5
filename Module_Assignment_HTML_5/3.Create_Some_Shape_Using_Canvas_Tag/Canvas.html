<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Some Shape Using Canvas Tag In HTML</title>
</head>
<body>
    <canvas id="myCanvas" width="500" height="300" style="border:4px solid #f7d387;"></canvas>

    <script>
        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");

        
        ctx.fillStyle = "linear-gradient(to right, #f06, #f90)";
        const gradientSquare = ctx.createLinearGradient(50, 50, 100, 100);
        gradientSquare.addColorStop(0, "#f55e00");
        gradientSquare.addColorStop(1, "#f55e00");
        ctx.fillStyle = gradientSquare;
        ctx.fillRect(50, 100, 80, 80);

       
        const gradientCircle = ctx.createLinearGradient(200, 100, 250, 150);
        gradientCircle.addColorStop(0, "#ffeb3b");
        gradientCircle.addColorStop(0.2, "#ff5722");
        gradientCircle.addColorStop(0.4, "#8bc34a");
        gradientCircle.addColorStop(0.6, "#00bcd4");
        gradientCircle.addColorStop(0.8, "#3f51b5");
        gradientCircle.addColorStop(1, "#9c27b0");

        ctx.beginPath();
        ctx.arc(235, 140, 45, 0, 2 * Math.PI);
        ctx.fillStyle = gradientCircle;
        ctx.fill();
        ctx.closePath();

        
        ctx.fillStyle = "#ff924f";
        ctx.fillRect(330, 115, 100, 50);
    </script>
</body>
</html>
