<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create This Using Video Tag</title>
    <link rel="stylesheet" href="../CSS/Video.css">
</head>
<body>
    <div class="container">
        <div class="video-container">
            <h2>HTML5 VIDEO</h2>
            <video src="Video-mp4.mp4" width="800px" controls autoplay loop>
                Your Browser does not support HTML video
            </video>
        </div>
    </div>
</body>
</html>
