<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Shapes</title>
</head>
<body>
    <svg width="400" height="200" style="border:4px solid #5e7173;">
        
        <rect x="50" y="80" width="80" height="80" fill="#ff924f" stroke="#333" stroke-width="2" rx="10" ry="10" />

        
        <polygon points="190,80 150,160 230,160" fill="#ffeb3b" stroke="#333" stroke-width="2" />

        
        <rect x="260" y="80" width="50" height="80" fill="#ff6666" stroke="#333" stroke-width="2" rx="10" ry="10" />
    </svg>
</body>
</html>
